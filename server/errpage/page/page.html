<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.StatusCode}} - {{.StatusDesc}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --background-color: #FFFFFF;
            --text-color-high-emphasis: #202124;
            --text-color-medium-emphasis: #5f6368;
            --primary-color: #1a73e8;
            --on-primary-color: #FFFFFF;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color-high-emphasis: #e0e0e0;
                --text-color-medium-emphasis: #9e9e9e;
                --primary-color: #8ab4f8;
                --on-primary-color: #202124;
            }
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color-medium-emphasis);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 24px;
            max-width: 90%;
            width: 400px;
            box-sizing: border-box;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--text-color-high-emphasis);
            margin-bottom: 8px;
            font-size: calc(60px + 60 * ((100vw - 320px) / 680));
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            color: var(--text-color-high-emphasis);
            margin-top: 0;
            margin-bottom: 16px;
            font-size: calc(24px + 4 * ((100vw - 320px) / 680));
        }

        p {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 24px;
            font-size: calc(14px + 2 * ((100vw - 320px) / 680));
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            padding: 10px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            opacity: 0.9;
        }

        .home-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">{{.StatusCode}}</div>
        <h1>{{.StatusTextZH}}</h1>
        <p>{{.StatusDesc}}</p>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
